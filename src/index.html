  <h1>
    <%= htmlWebpackPlugin.options.title %>

  <div>
    <form>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Vorname" required><br>

      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="Nachname" required><br><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" max="110" min="0" required><br><br>

      <label for="email">E-Mail:</label><br>
      <input type="email" id="email" name="email" placeholder="test@mail.com" required><br><br>

      <label for="pass">Password (8 characters minimum):</label><br><br>
      <input type="password" id="pass" name="password" minlength="8" required><br><br>

    </form>
  </div>
